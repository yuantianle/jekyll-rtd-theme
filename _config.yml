title: Tianle Yuan's Blog
lang: en
description: Good memory as bad written.

theme: null

nav_version: true
edit: true
addons_branch: true

addons:
  - github
  - i18n
  - analytics

copyright:
  revision: true

readme_index:
  with_frontmatter: true

#sass:
#  style: compressed

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - jekyll-rtd-theme.gemspec

baseurl: "/jekyll-rtd-theme"
url: "https://yuantianle.github.io"
